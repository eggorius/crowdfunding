{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'css/tagify.css' %}">
{% endblock %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <!-- Post content-->
      <div class="col-lg-8">
        {{ form.media }}
        {{ form|crispy }}
        <input type="text" name="tags-input" value="type, some, tags">
        <button type="submit" class="btn btn-outline-secondary mb-4 mt-2" style="width: 100%">Create</button>
      </div>
      <!-- Sidebar widgets column-->
      <div class="col-md-4">
      </div>
    </div>
  </form>
{% endblock %}
{% block script %}
  <script src="{% static 'tagify/dist/jQuery.tagify.min.js' %}"></script>
  <script>
    const $input1 = $('input[name=tags-input]').tagify()
  </script>
{% endblock %}
