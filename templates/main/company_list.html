{% extends 'main/base.html' %}
{% load static %}
{% block content %}
  {% if companies %}
    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          {% for company in companies %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top"
                     data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                     alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{ user.userprofile.image.url }}"
                     data-holder-rendered="true">
                <div class="card-body">
                  <p class="card-text">{{ company.title }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{% url 'company' company.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                      <a href="{% url 'update-company' company.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    </div>
                    <small class="text-muted">{{ company.date_created|date:"F d, Y" }}</small>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  {% else %}
    <h2>You have no companies yet. Create one</h2>
  {% endif %}

{% endblock %}
